<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>My First Grid</title>
 
<link rel="stylesheet" type="text/css" media="screen" href="/WEBDemo/static/libraries/jqgrid/css/ui-lightness/jquery-ui.css" />
<link rel="stylesheet" type="text/css" media="screen" href="/WEBDemo/static/libraries/jqgrid/css/ui.jqgrid.css" />
 
<style>
html, body {
    margin: 0;
    padding: 0;
    font-size: 75%;
}
</style> 
<script src="/WEBDemo/static/libraries/jquery/jquery-1.11.3.min.js" type="text/javascript"></script>
<script src="/WEBDemo/static/libraries/jqgrid/js/i18n/grid.locale-en.js" type="text/javascript"></script>
<script src="/WEBDemo/static/libraries/jqgrid/js/jquery.jqGrid.min.js" type="text/javascript"></script>
 
 
<script type="text/javascript">
$(document).ready(function() {
   jQuery("#list6").jqGrid({
	url:"/WEBDemo/jqgrid/getJson?q=2",
	datatype: "json",
    colNames:['Inv No','Date', 'Client', 'Amount','Tax','Total','Notes'],
    colModel:[
              {name : 'id',index : 'id',width : 55}, 
              {name : 'invdate',index : 'invdate',width : 90},
              {name : 'name',index : 'name',  width : 100}, 
              {name : 'amount',index : 'amount',width : 80,align : "right"}, 
              {name : 'tax',index : 'tax',width : 80,align : "right"}, 
              {name : 'total',index : 'total',width : 80,align : "right"}, 
              {name : 'note',index : 'note',width : 150,sortable : false} ],
     rowNum : 10,
     rowList:[10,20,30],
     pager : '#pager6',
     sortname : 'id',
     viewrecords : true,
     sortorder : "desc",
     caption : "Get Methods By Json"
  });
  jQuery("#list6").jqGrid('navGrid', '#pager6', {
    edit : false,
    add : false,
    del : false
  }); 
  var param={id:"a"};
  $.ajax({
	  type:"GET",
	  data:param,
	  url:"/WEBDemo/jqgrid/getJson",
	  dataType:"json",
	  success:function (data){
		  console.log(data);
	  },
	  error:function (data){
		  console.log("error:"+data);
	  }
  });
});
</script>
</head>

<body>
<table id="list6"></table>
<div id="pager6"></div>
</body>
</html>
